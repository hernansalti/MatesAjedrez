    <main class="container">
        <div class="row">
            <h2 class="subtitulo1">Ingreso</h2>
        </div>
        <div class="row">
            <div class="row col-12 col-lg-6 bg-success">
                <form class="formulario" action="" method="POST" enctype="text/plain">
                    <fieldset class="formulario__contenido">
                        <legend class="sub2">Ingresá</legend>
                        <div class="interlineado">
                            <label for="e-mail">Ingresá tu e-mail</label>
                            <div>
                                <input type="email" name="e-mail" placeholder="nombre@ejemplo.com"/>
                            </div>
                        </div>
                        <div class="interlineado">
                            <label for="password">Ingresá tu Contraseña</label>
                            <div>
                                <input type="password" name="password" placeholder="Ingresa Contraseña" />
                            </div>
                        </div>  
                        <div class="interlineado">
                            <input type="submit" value="Entrar">
                            <input type="reset"value="Limpiar">
                        </div>
                    </fieldset>
                </form> 
            </div>
            <div class="row col-12 col-lg-6 bg-secondary">      
                <form class="formulario" action=""method="POST" enctype="text/plain">
                    <fieldset class="formulario__contenido">
                        <legend class="sub2">¿Todavía no te registraste?</legend>
                        <div class="interlineado">
                            <label for="nombre">Ingresá tu nombre</label>
                            <div>
                                <input type="text" name="nombre" placeholder="Nombre"/>
                            </div>
                        </div>
                        <div class="interlineado">
                            <label for="e-mail">Ingresá tu e-mail</label>
                            <div>  
                                <input type="email" name="e-mail" placeholder="nombre@ejemplo.com"/>
                            </div>
                        </div>
                        <div class="interlineado">
                            <label for="password">Ingresá tu Contraseña</label>
                            <div>
                            <input type="password" name="password" placeholder="Ingresa Contraseña" />
                            </div>
                        </div>
                        <div class="interlineado">
                            <p>Indicar</p>
                            <select name="seleccionar">
                                <option value="individuo">Individuo</option>
                                <option value="comercio">Comercio</option>
                                <option value="revendedor">Revendedor</option>
                            </select>
                        </div>    
                        <div class="interlineado">
                            <p>¿Deseas recibir las novedades?</p>
                            <label for="informacion">si</label>
                            <input type="radio" name="informacion" value="si">
                            <label for="informacion">no</label>
                            <input type="radio" name="informacion" value="no">
                        </div>            
                        <div class="interlineado"> 
                            <input class="" type="checkbox"  name="acepta" value="Acepta">
                            <p>Acepto los términos y condiciones</p>
                        </div>
                        <div class="interlineado">
                            <input type="submit" value="Registrarme">
                            <input  type="reset"value="Limpiar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
